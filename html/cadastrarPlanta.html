<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Planta - Herbário Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="fixed top-0 w-full bg-white shadow z-100">
    <nav class="container mx-auto flex justify-between items-center py-4 ">
      <a href="index.html"><img src="../imgs/logo.png" alt="Logo" class="h-12"></a>
      <ul class="hidden md:flex gap-6 font-medium">
        <li><a href="index.html" class="hover:text-green-700">Página Inicial</a></li>
        <li><a href="cadastrarPlanta.html" class="text-green-700 font-semibold">Cadastrar Planta</a></li>
        <li><a href="plantasRegistradas.html" class="hover:text-green-700">Plantas Registradas</a></li>
        <li><a href="sobre.html" class="hover:text-green-700">Sobre o Projeto</a></li>
      </ul>
      <button onclick() class="md:hidden p-2 rounded bg-green-700 text-white">☰</button>
    </nav>
  </header>

  <!-- Formulário -->
  <main class="pt-28 container mx-auto  max-w-lg">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">Cadastrar Nova Planta</h1>
    
    <form class="bg-white p-6 rounded-xl shadow-md space-y-4">
      <div>
        <label class="block font-medium">Nome Popular</label>
        <input type="text" placeholder="Ex: Ipê Amarelo" class="w-full p-2 border rounded-md focus:outline-green-700">
      </div>
      <div>
        <label class="block font-medium">Nome Científico</label>
        <input type="text" placeholder="Ex: Handroanthus albus" class="w-full p-2 border rounded-md focus:outline-green-700">
      </div>
      <div>
        <label class="block font-medium">Descrição</label>
        <textarea rows="4" placeholder="Adicione uma breve descrição..." class="w-full p-2 border rounded-md focus:outline-green-700"></textarea>
      </div>
      <div>
        <label class="block font-medium">Foto da Planta</label>
        <input type="file" class="w-full p-2 border rounded-md">
      </div>
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-md font-semibold hover:bg-green-800 transition">
        Salvar
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 text-center bg-green-800 text-white py-6 w-full">
    <p>© 2025 Athos Souza, Henzo Bolis, Francisco Mendes e Pedro Henrique.</p>
  </footer>

</body>
</html>
